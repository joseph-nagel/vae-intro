seed_everything: true

ckpt_path: null

data:
  class_path: "varautoenc.MNISTDataModule"
  init_args:
    data_dir: "run/data"
    binarize_threshold: 0.5
    batch_size: 32
    num_workers: 0

model:
  class_path: "varautoenc.DenseBernoulliVAE"
  init_args:
    num_features: [784, 512, 128, 32, 2]
    reshape: [1, 28, 28]
    activation: "leaky_relu"
    drop_rate: null
    num_samples: 1
    lr: 0.001

trainer:
  accelerator: "cpu"
  max_epochs: 20
  log_every_n_steps: 100
  logger:
    class_path: "lightning.pytorch.loggers.TensorBoardLogger"
    init_args:
      save_dir: "run/"
      name: "mnist_dense"
      version: null
  callbacks:
    - class_path: "lightning.pytorch.callbacks.ModelCheckpoint"
      init_args:
        filename: "best"
        monitor: "val_loss"
        mode: "min"
        save_top_k: 1
    - class_path: "lightning.pytorch.callbacks.ModelCheckpoint"
      init_args:
        filename: "{epoch}_{val_loss:.2f}"
        save_top_k: -1
        every_n_epochs: 1
        save_last: true

