seed_everything: true

ckpt_path: "run/mnist_conv/latents=64/checkpoints/epoch=99.ckpt"

data:
  class_path: "varautoenc.MNISTDataModule"
  init_args:
    data_dir: "run/data"
    binarize_threshold: null
    mean: null
    std: null
    batch_size: 32
    num_workers: 0

model:
  class_path: "varautoenc.ConvVAE"
  init_args:
    num_channels: [1, 32, 64]
    num_features: [3136, 512, 64]
    reshape: [64, 7, 7]
    kernel_size: 3
    pooling: 2
    upsample_mode: "bilinear"
    batchnorm: false
    activation: "leaky_relu"
    last_activation: null
    drop_rate: null
    pool_last: true
    double_conv: true
    beta: 1.0
    num_samples: 1
    likelihood_type: "Bernoulli"
    sigma: null
    per_channel: false
    lr: 0.0001

trainer:
  accelerator: "gpu"
  max_epochs: 200
  log_every_n_steps: 100
  logger:
    class_path: "lightning.pytorch.loggers.TensorBoardLogger"
    init_args:
      save_dir: "run/"
      name: "mnist_conv"
      version: null
  callbacks:
    - class_path: "lightning.pytorch.callbacks.ModelCheckpoint"
      init_args:
        filename: "best"
        monitor: "val_loss"
        mode: "min"
        save_top_k: 1
    - class_path: "lightning.pytorch.callbacks.ModelCheckpoint"
      init_args:
        filename: "{epoch}"
        save_top_k: -1
        every_n_epochs: 2
        save_last: true

